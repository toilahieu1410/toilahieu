<div *ngIf="hero"> <!-- *ngIf ẩn đi các chi tiết nằm trong thẻ div -->
  <!-- trong form này nó sẽ ẩn chi tiết div bên trong, sau đó danh sách hero xuất hiện -->
<h2>
    {{hero.name | uppercase}}Details

</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name:</span>{{hero.name}}</div>

<div>
  <label>name:
    <input [(ngModel)]= "hero.name" placeholder="name"> <!-- ngModel là cú pháp ràng buộc 2 chiều của Angular -->
      
  </label>
</div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>

</div>
